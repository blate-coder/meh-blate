<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>
<body>

<button onclick="plus()">+</button>

<button onclick="minus()">-</button>

<button onclick="times()">*</button>

<button onclick="divide()">/</button>

<button onclick="main()">產生新的數</button>

<button onclick="setting()">設定</button>

<button onclick="start()">一鍵設定</button>
<script>
var a,b,max,min,ans,symbol,answer
	max = prompt("最大的數","10")
	min = prompt("最小的數","1")
a=Math.round(Math.random()*(max-min)+min)
b=Math.round(Math.random()*(max-min)+min)
function start() {
	setting()
	main()
}
function setting() {
	max = prompt("最大的數","20")
	min = prompt("最小的數","1")
}
function main() {
a=Math.round(Math.random()*(max-min)+min)
b=Math.round(Math.random()*(max-min)+min)
}
function plus() {
	ans=a+b
	answer=prompt(a+"+"+b+"=","ans")
	if (answer==ans) {
	main()
	plus()
	}
	else{
	document.write("錯了")
	}
}
function minus() {
	ans=a-b
	answer=prompt(a+"-"+b+"=","ans")
	if (answer==ans) {
	main()
	minus()
	}
	else{
	document.write("錯了")
	}
}
function times() {
	ans=a*b
	answer=prompt(a+"*"+b+"=","ans")
	if (answer==ans) {
	main()
	times()
	}
	else{
	document.write("錯了")
	}
}
function divide() {
	ans=a / b
	answer=prompt(a+" / "+b+"=","ans")
	if (answer==ans) {
	main()
	divide()
	}
	else{
	document.write("錯了")
	}
}
</script>
